<div class="relative overflow-x-auto w-3/4 m-auto mt-4">
    <img src="../../../assets/speimg.jpg" class="w-1/2 m-auto mb-2 rounded-lg" alt="">
    <h2 class="w-full text-3xl text-white text-center mt-2 mb-2 "> Spécialités </h2>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    id
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>

            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let Specialite of Specialites">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{Specialite._idSpec}}
                </th>
                <td class="px-6 py-4">
                    {{Specialite._libelle | lowercase  }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
