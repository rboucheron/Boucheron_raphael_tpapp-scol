<div class="relative overflow-x-auto w-3/4 m-auto mt-4">
    <img src="../../../assets/horsparis.jpeg" class="w-1/2 m-auto mb-2 rounded-lg" alt="">
    <h2 class="w-full text-3xl text-white text-center mt-2 mb-2 "> Etudients hors de Paris </h2>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>

                <th scope="col" class="px-6 py-3">
                    Nom
                </th>

                <th scope="col" class="px-6 py-3">
                    Prenom
                </th>
                <th scope="col" class="px-6 py-3">
                    Rue
                </th>
                <th scope="col" class="px-6 py-3">
                    CP
                </th>
                <th scope="col" class="px-6 py-3">
                    Ville
                </th>
                <th scope="col" class="px-6 py-3">
                    Courriel
                </th>
                <th scope="col" class="px-6 py-3">
                    Genre
                </th>
                <th scope="col" class="px-6 py-3">
                    _age
                </th>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>

            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let Etudient of Etudients ">
                <ng-container *ngIf="Etudient._ville != 'Paris'">
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{Etudient._nom}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._prenoms}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._rue}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._cp}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._ville}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._courriel}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._genre}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._age}}
                    </td>
                    <td class="px-6 py-4">
                        {{Etudient._idCand}}
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
